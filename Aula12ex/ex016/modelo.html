    <h1>Contador de Passos</h1>

      <p>

        <input type="number" name="passos" id="passos">
      </p>
      <p>
      <button id="button" onclick="contar()" name="contar" id="contar">Contar</button>     
      </p>
    </div>

      Resultado...
