<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgba(131, 220, 255, 0.493);
            font-size: 1.5em;
        }

        h1 {
            color: rgb(88, 7, 88);
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa em JS</h1>
    <p>Olá Mundo! Me livrei da maldição.</p>
<script>
  var n1 = Number(prompt('Digite o primeiro número'));
  var n2 = Number(prompt('Digite o segundo número'));
  var soma = n1 + n2;
  alert(`A soma dos números ${n1} e ${n2} digitados é: ${soma}`);
</script>
</body>
</html>
