<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgba(131, 220, 255, 0.493);
            font-size: 1.5em;
        }

        h1 {
            color: rgb(88, 7, 88);
        }
    </style>
</head>
<body>
<script>
    var name = window.prompt('Esreva o seu nome');
    document.writeln(`Seu nome tem ${name.length} letras.<br>`);
    document.write(`Seu nome em letras maiúsculas é: ${name.toUpperCase()}<br>` );
    document.write(`Seu nome em minúsculas é: ${name.toLowerCase()}`);
</script>
</body>
</html>
