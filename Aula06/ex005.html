<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      background-color: rgb(101, 101, 238);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1 name="test">Iniciando com DOM</h1> 
  <p class="selec">Aqui fica o resultado</p>
  <p class="selec">Iniciando meu estudos com <strong>DOM</strong> em JavaScript.</p>
  <div id="click" >Clique aqui</div>
  <script>
    var p1 = window.document.getElementsByTagName('p')[1];
    document.write(p1.innerText);
    var click = window.document.getElementById('click');
    click.style.background = 'black';
    var titulo = window.document.getElementsByName('test')[0];
    titulo.innerHTML = 'Alterando título página';
    var p1 = window.document.getElementsByClassName('para')[0];
    p1.style.color = 'purple';
    var msg = document.querySelectorAll('.selec');
    msg.style.color = 'purple';
  </script>
</body>
</html>
